<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | MyApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
      font-family: 'Inter', sans-serif;
    }
    .card {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.15);
    }
    .dark .card {
      background: rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center transition-colors duration-300 dark:bg-gray-900">

  <div class="card w-80 sm:w-96 p-8 rounded-2xl shadow-2xl text-white">
    <h1 class="text-3xl font-bold text-center mb-6">Create Account ‚ú®</h1>

    <form id="signupForm" class="flex flex-col gap-4">
      <div>
        <label for="username" class="block text-sm mb-1">Full Name</label>
        <input type="text" id="username" required class="w-full p-2 rounded-md border border-white/30 bg-white/10 text-white placeholder-gray-300 focus:ring-2 focus:ring-blue-400" placeholder="John Doe">
      </div>

      <div>
        <label for="email" class="block text-sm mb-1">Email</label>
        <input type="email" id="email" required class="w-full p-2 rounded-md border border-white/30 bg-white/10 text-white placeholder-gray-300 focus:ring-2 focus:ring-blue-400" placeholder="you@example.com">
      </div>

      <div>
        <label for="password" class="block text-sm mb-1">Password</label>
        <div class="relative">
          <input type="password" id="password" required class="w-full p-2 rounded-md border border-white/30 bg-white/10 text-white placeholder-gray-300 focus:ring-2 focus:ring-blue-400" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
          <button type="button" id="togglePass" class="absolute right-2 top-2 text-gray-300 text-sm">üëÅ</button>
        </div>
      </div>

      <div>
        <label for="confirm" class="block text-sm mb-1">Confirm Password</label>
        <input type="password" id="confirm" required class="w-full p-2 rounded-md border border-white/30 bg-white/10 text-white placeholder-gray-300 focus:ring-2 focus:ring-blue-400" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      </div>

      <button type="submit" class="bg-blue-500 hover:bg-blue-600 font-semibold py-2 rounded-lg mt-2 transition-all">Sign Up</button>
    </form>

    <p class="text-center text-sm mt-4 text-gray-200">
      Already have an account? <a href="login.html" class="text-blue-300 hover:underline">Login</a>
    </p>

    <div class="flex justify-center mt-4">
      <button id="toggleTheme" class="text-xs text-gray-300 border border-gray-400 px-2 py-1 rounded-lg hover:bg-white/20">
        Toggle Dark/Light üåô
      </button>
    </div>
  </div>

  <script>
    // ‚úÖ Signup Form Validation
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirm").value.trim();

      if (name.length < 3) {
        alert("Name must be at least 3 characters long.");
        return;
      }
      if (!email.includes("@")) {
        alert("Please enter a valid email address.");
        return;
      }
      if (pass.length < 6) {
        alert("Password must be at least 6 characters long.");
        return;
      }
      if (pass !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      alert("üéâ Account created successfully (Demo)");
    });

    // üëÅ Show/Hide Password
    const toggleBtn = document.getElementById("togglePass");
    const passInput = document.getElementById("password");
    toggleBtn.addEventListener("click", () => {
      const type = passInput.type === "password" ? "text" : "password";
      passInput.type = type;
      toggleBtn.textContent = type === "password" ? "üëÅ" : "üôà";
    });

    // üåô Toggle Dark/Light Mode
    const themeBtn = document.getElementById("toggleTheme");
    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
