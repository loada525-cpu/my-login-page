<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MyStore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 32px;
            margin-bottom: 20px;
            color: #6a11cb;
        }
        
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        
        input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .switch-auth {
            margin-top: 25px;
            color: #666;
        }
        
        .switch-auth a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 500;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            color: #6a11cb;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">üõçÔ∏è MyStore</div>
        <h2>Create Account</h2>
        
        <div id="message" class="message"></div>
        
        <form id="signupForm">
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>
            </div>
            
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required minlength="6">
            </div>
            
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            
            <button type="submit" class="submit-btn">Create Account</button>
            <div id="loading" class="loading">Creating account...</div>
        </form>
        
        <div class="switch-auth">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
     // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDPaKz4PfEPbW4ZtoSRSADeCCaFhHv2Tl8",
  authDomain: "mystore-app-b7ac5.firebaseapp.com",
  projectId: "mystore-app-b7ac5",
  storageBucket: "mystore-app-b7ac5.firebasestorage.app",
  messagingSenderId: "856794470181",
  appId: "1:856794470181:web:924bcb21aa570659a4eccc",
  measurementId: "G-E7S6F40BWT"
};

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Signup Function
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            
            // Validation
            if (password !== confirmPassword) {
                showMessage('Passwords do not match!', 'error');
                document.getElementById('loading').style.display = 'none';
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters!', 'error');
                document.getElementById('loading').style.display = 'none';
                return;
            }
            
            // Firebase Signup
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed up successfully
                    const user = userCredential.user;
                    
                    // Save user data to Firestore
                    return db.collection('users').doc(user.uid).set({
                        fullName: fullName,
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    showMessage('Account created successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                })
                .catch((error) => {
                    let errorMessage = 'Error creating account!';
                    if (error.code === 'auth/email-already-in-use') {
                        errorMessage = 'This email is already registered!';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'Invalid email address!';
                    } else if (error.code === 'auth/weak-password') {
                        errorMessage = 'Password is too weak!';
                    }
                    showMessage(errorMessage, 'error');
                })
                .finally(() => {
                    document.getElementById('loading').style.display = 'none';
                });
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
